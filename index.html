<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patient Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* Arrange header and content vertically */
            align-items: stretch; /* Make header and content take full width */
            min-height: 100vh; /* Ensure full viewport height */
        }

        .header-bar {
            background-color: #ddd;
            padding: 15px;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center;
        }

        .top-left {
            position: absolute; /* Position it absolutely within the header */
            left: 15px; /* Adjust as needed */
        }

        .top-left input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .image-number {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .content-area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Take up remaining vertical space */
            padding: 20px;
        }

        .image-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90vw;
            max-height: 95vh;
            overflow: auto;
        }

        .image-container img {
            max-width: 100%;
            max-height: 70vh; /* Adjusted for better fit */
            height: auto;
            border-radius: 5px;
            display: none; /* Hide initially */
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <div class="top-left">
            <input type="text" id="searchBox" placeholder="Enter patient number" />
        </div>
        <div class="image-number">
            <div id="imageNumber"></div>
        </div>
    </div>

    <div class="content-area">
        <div class="image-container">
            <img id="patientImage" src="" alt="Patient Image" />
            <div class="nav-buttons">
                <button id="prevBtn" disabled>&lt; Previous</button>
                <button id="nextBtn" disabled>Next &gt;</button>
            </div>
        </div>
    </div>

    <script>
        const patientData = {
            '001': 98,
            '002': 97,
            '003': 94,
            '004': 94,
            '005': 81,
            '007': 85,
            '008': 75,
            '009': 92,
            '010': 96,
            '011': 103,
            '012': 92,
            '013': 18,
            '014': 99,
            '015': 93,
            '016': 79,
            '017': 96,
            '018': 84,
            '019': 88,
            '020': 91,
            // Add more patients as needed
        };

        let currentPatient = '';
        let currentImage = 1;
        let totalImages = 0;

        const searchBox = document.getElementById('searchBox');
        const patientImage = document.getElementById('patientImage');
        const imageNumberDisplay = document.getElementById('imageNumber');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        searchBox.addEventListener('input', function() {
            const patientNumber = searchBox.value.trim().padStart(3, '0');
            if (patientData[patientNumber]) {
                currentPatient = patientNumber;
                currentImage = 1;
                totalImages = patientData[currentPatient];
                loadImage();
            } else {
                currentPatient = '';
                totalImages = 0;
                patientImage.style.display = 'none';
                patientImage.src = '';
                imageNumberDisplay.textContent = '';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            }
        });

        prevBtn.addEventListener('click', function() {
            if (currentImage > 1) {
                currentImage--;
                loadImage();
            }
        });

        nextBtn.addEventListener('click', function() {
            if (currentImage < totalImages) {
                currentImage++;
                loadImage();
            }
        });

        function loadImage() {
            const imagePath = `images/patient_${currentPatient}/${currentImage}.png`;
            patientImage.src = imagePath;
            patientImage.onload = () => {
                patientImage.style.display = 'block';
                imageNumberDisplay.textContent = `Image ${currentImage} of ${totalImages}`;
            };
            patientImage.onerror = () => {
                patientImage.style.display = 'none';
                imageNumberDisplay.textContent = '';
            };
            prevBtn.disabled = currentImage === 1;
            nextBtn.disabled = currentImage === totalImages;
        }
    </script>

</body>
</html>
